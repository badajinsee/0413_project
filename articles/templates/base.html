<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    {% block style %}{% endblock style %}
    <style>
      .sidebar {
        margin-left: -15px;
        /* adjust the value as needed */
      }

      a {
        text-decoration: none;
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar" style=" background-color: #e3f2fd;">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Review</a>
        <div class="d-flex align-items-center">
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link active" href="#">login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">create</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- sidebar -->
    <div class="container sidebar ">
      <div class="row mt-4 ">
        <div class="col-2 d-flex justify-content-left ">
          <div class='mt-1'>
            <ul>
              <b>
                <a href="">
                  <li>목록1</li>
                </a>
              </b>
              <b>
                <a href="">
                  <li>목록1</li>
                </a>
              </b>
            </ul>
          </div>
        </div>

        <!-- table -->
        <div class="col-10 text-start">
          <table class="table table-hover mt-2 table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">영화이름</th>
                <th scope="col">Name</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row"></th>
                <td>
                  <a href="#">1</a>
                </td>
              </tr>

              <tr>
                <th scope="row"></th>
                <td>
                  <a href="#">2</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <!-- footer -->
      <nav class="navbar fixed-bottom " style=" background-color: #e3f2fd;">
        <div class="container-fluid">
          <p>footer</p>
        </div>
      </nav>
      {% block content %}{% endblock content %}
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>

  </html>
